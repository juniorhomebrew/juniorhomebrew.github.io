      <textarea id="yourcode"  autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" cols="40" rows="10" style="height: 70%;"
>import turtle

t = turtle.Turtle()

sides = 6
colors = ["red", "yellow", "blue", "orange", "green", "purple"]

for x in range(360):
	t.color(colors[x % sides])
	t.forward(x * 3/sides + x)
	t.left(360/sides + 1)
  t.width(x*sides/200)
        import turtle
</textarea>
